service: aws-nodejs

configValidationMode: error

provider:
  name: aws
  runtime: nodejs12.x

functions:
  hello:
    handler: handler.hello
    package:
      individually: true
      patterns:
        - handler.js
        - '!handler2.js'
  hello2:
    handler: handler2.hello
    package:
      individually: true
      patterns:
        - handler2.js
        - '!handler.js'
