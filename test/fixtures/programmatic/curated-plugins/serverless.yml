service: service

configValidationMode: error
frameworkVersion: '*'
useDotenv: true

custom:
  customDomain:
    domainName: api.example.com

provider:
  name: aws
  runtime: nodejs14.x

functions:
  function:
    handler: index.handler
    events:
      - http:
          path: foo
          method: GET
      - http:
          path: foo
          method: POST
