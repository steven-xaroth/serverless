service: service

configValidationMode: error
frameworkVersion: '*'
disabledDeprecations: LOAD_VARIABLES_FROM_ENV_FILES

provider:
  name: aws
  runtime: nodejs12.x

functions:
  fnService:
    handler: index.handler
  fnIndividual:
    handler: index.handler
    package:
      individually: true

  fnGo:
    handler: bin/main
    runtime: go1.x

layers:
  layer:
    path: layer
